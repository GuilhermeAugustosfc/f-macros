server {
  listen 80;
  server_name localhost;

  # Caminho raiz dos arquivos servidos
  root /usr/share/nginx/html;
  index index.html;

  # Logs (para debugar se quiser)
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;

  # Serve a aplicação no subcaminho /inspect
  location /inspect {
    try_files $uri $uri/ /inspect/index.html;
  }

  # Cache para arquivos estáticos como JS/CSS/IMAGENS
  location ~ ^/inspect/assets/ {
    expires 1y;
    add_header Cache-Control "public";
  }

  # Health-check (opcional)
  location /inspect/health-check {
    add_header Content-Type text/plain;
    return 200 'healthy';
  }
}
