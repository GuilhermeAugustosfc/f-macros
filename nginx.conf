server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Esta linha garante que a rota raiz serve o index.html para o SPA
        try_files $uri $uri/ /index.html;
    }

    # **CRUCIAL PARA MODULE FEDERATION:**
    # Esta location deve servir o remoteEntry.js diretamente
    location /remoteEntry.js {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        # IMPORTANTE: Use $uri =404 para arquivos JS que devem ser encontrados diretamente.
        # Isso evita que o Nginx retorne index.html se o JS não estiver lá.
        try_files $uri =404;
    }

    # Para outros assets que o Module Federation possa carregar (chunks .js, .css, etc.)
    location ~* \.(js|css|json|png|jpg|jpeg|gif|ico|svg)$ {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        # IMPORTANTE: Use $uri =404 também para esses arquivos.
        try_files $uri =404;
    }
}