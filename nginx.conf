server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;

  # 1️⃣ Primeiro: assets estáticos (evita que caiam no index.html)
  location ~ ^/inspect/assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public";
  }

  # 2️⃣ Depois: fallback SPA para qualquer outra rota interna
  location /inspect {
    try_files $uri $uri/ /inspect/index.html;
  }

  # 3️⃣ Health-check (se você quiser separado)
  location = /inspect/health-check {
    add_header Content-Type text/plain;
    return 200 'healthy';
  }
}
